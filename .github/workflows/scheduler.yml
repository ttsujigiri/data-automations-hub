name: Data Scheduler
on:
  schedule:
    - cron: "0 10 * * *"  # todo dia 07:00 BRT (â‰ˆ10:00 UTC)
  workflow_dispatch:

jobs:
  run-fetchers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run fetch:all
      - name: Commit & push
        run: |
          git config user.name "automation-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore(data): update snapshots $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
